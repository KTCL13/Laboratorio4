<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor: {{ serverInfo }}</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>Servidor: {{ serverInfo }}</h1>

    <p :class="['leader-status', serverProperties.leaderStatus ? 'green' : 'red']">
      {{ serverProperties.leaderStatus  ? 'Este nodo es el Jefe' : 'Este nodo no es el Jefe' }}
    </p>
    
    <p class="healthcheck-message"> Enviando HealthChecks al lider cada: {{ (serverProperties.healthCheckInverval / 1000).toFixed(1) }} s </p>

    <div class="table-container">
        <table>
          <thead>
              <tr>
                  <th>Logs</th>
              </tr>
          </thead>
          <tbody>
              <tr v-for="(log, index) in serverProperties.logs"
              :key="index">
                  <td>{{log}}</td>
              </tr>
          </tbody>
      </table>
      </div>

  <script src="script.js"></script>
</body>
</html>
